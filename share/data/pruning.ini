[general]
verbose                 = True
max_step                = 210
max_elements            = 5000
time_step               = 1
saveimage               = False
movie                   = False
tag                     = test
starting_year              = 2000.25

;color code in [normal, order, length, allocated
colorcode               = normal


;fast option will jump post analysis, will not save data at each step
fast                    = False

[viewer]
; Viewer setup
background              = 255,255,200
xygrid                  = True
xzgrid                  = False
yzgrid                  = False

[geometry]
texture                 = False
phyllotactic_angle      = 137.5
;phyllotactic_angle      = 180.
nbaxes =                1
branching_angle         = 40
leaf_view               = False
growth_unit_view        = False
branch_view             = False
radius_scale            = 200
; petiole length in meters
leaf_petiole_length      = 0.015
leaf_petiole_radius      = 0.0005
; arbitrary value to multiply the leaf surface
;default leaf_surface_ratio        = 20
leaf_surface_ratio        = 30
leaf_stride_number        = 5
internode_length_scale             = 100

[tropism]
tropism = True
; tropism on z axis used by @Tp
x = 0
y = 0
z = 1
; elasticity for tropism used by @Ts
elasticity = 0.05

[root]
initial_resource           = 1


[apex]
demand                     = 0.3334
plastochron                = 3
store_data                 = True
; must be > min length of internode 
growth_threshold           = 0.5


[leaf]
resource                   = 0.20
maturation                 = 21.
growth_function            = sigmoid
growth_rate                = 1
; unity or sigmoid
efficiency_method           = unity
store_data                  = False
lifetime                    = 210

[internode]
; fractionial radius of the internode used in the living cost
cambial_fraction           = 0.00
store_data                 = True
maturation                 = 10.
length_max                 = 0.03
length_min                 = 0.001
radius_min                 = 0.01

[pipe]
; vinci, none
model                      = vinci
model_coeff                = 2.49
fraction                   = 0.9

[misc]
order_max                       = 5
light_interception              = False
post_analysis                   = False
reset_resource                 = False
; must be less than plastochron *  apex_demand


; allocation model may be proportional, hierarchical and perturbation if provided, 
; shuffle the demands by adding perturbation to the demands where a data becomes
; data+numpy.random.randn(1-e, 1+e, 1) where e is the perturbation.
[allocation]
model = hierarchical
;model = proportional
perturbation = 0.01

[context]
; context can be [order_height or order_height_age]
;model                   = order_height_age
model = additive
; 0_0_-2_1_0_0
; ;0.5 0 -2 1 0 0.5
;
;  o= 4.56244339035  r= -0.655117683207  h= 0.259733507063  a= -6.42234835298  d2a= 9.88705793385
;  o=2.5, h=-3, r=-1, a=0.3, v=0, d2a=2
;  o= -1.76981104163  r= -3.31509461775  h= 3.57307424515  a= 2.32612004101  d2a= 1.08819728974 0.196605568449
; vigor_coeff neagative favors growing apices
order_coeff             = 1 
height_coeff            = 0
rank_coeff              = 0
age_coeff               = 0
vigor_coeff             = 0.
d2a_coeff               = 0

;3_1_0_1_-1 is interesting for resource =0.15, cambial=0.005 : fourche 
;3_0_0_0_-1 is interesting for resource =0.15, cambial=0.005 : many short

[growth_unit]
; in days
latency = 15

[pruning]
; only box or None are available right now. trunk will cut the trunk at time trunk_time if above trunk_height (number of internode from root) 
method = None
;large values means they have not effect!
max_x   = 1e6
max_y   = 1e6
max_z   = 1e6
min_z   = 0
;if method == box and this is true, then place a box using max_x,max_y, max_z to show where is the cutting
box     = False

trunk_time = 100
trunk_height = 20


[reserve]
; alpha=0 means it is not used. alpha=1 means it is fully used (e.g., at 
; the end of the season all resource is taken to be sent to the reserve
alpha = 1
starting_time = 105
duration = 210
